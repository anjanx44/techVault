<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for DevBlog.IO</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Light off-white background */
        }
    </style>
</head>
<body class="antialiased text-gray-800">

<!-- Simple Header for Context -->
<header class="bg-white shadow-md">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <a href="#" class="text-xl font-extrabold text-blue-600 tracking-tight">
            DevBlog.IO
        </a>
    </div>
</header>

<!-- Registration Form Centerpiece -->
<main class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl transition duration-500 ease-in-out transform hover:shadow-xl">

        <div class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 6v-1.5a2.5 2.5 0 00-2.5-2.5h-9A2.5 2.5 0 003 14.5V16M19 21v-3.5a2.5 2.5 0 00-2.5-2.5h-9A2.5 2.5 0 005 17.5V21" />
            </svg>
            <h1 class="mt-4 text-3xl font-extrabold text-gray-900">
                Create Your Account
            </h1>
            <p class="mt-2 text-sm text-gray-500">
                Join our community and start reading today
            </p>
        </div>

        <form class="mt-8 space-y-6">
            <!-- Full Name Input -->
            <div>
                <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input id="full-name" name="full-name" type="text" autocomplete="name" required
                       class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 sm:text-sm"
                       placeholder="John Doe">
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                       class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 sm:text-sm"
                       placeholder="you@example.com">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="password" name="password" type="password" autocomplete="new-password" required
                       class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 sm:text-sm"
                       placeholder="Enter your password">
            </div>

            <!-- Confirm Password Input -->
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required
                       class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 sm:text-sm"
                       placeholder="Re-enter your password">
            </div>


            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="agree-terms" name="agree-terms" type="checkbox" required
                           class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="agree-terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Terms of Service</a>
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-gray-600 hover:text-blue-500 transition duration-150">
                        Need help?
                    </a>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 shadow-lg hover:shadow-xl">
                    Create Account
                </button>
            </div>
        </form>

        <!-- Sign In Link -->
        <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">
                Already have an account?
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition duration-150">
                    Sign in
                </a>
            </p>
        </div>

    </div>
</main>

<!-- Footer is optional for a login page, but kept simple -->
<footer class="text-center py-4 text-xs text-gray-500">
    &copy; 2025 DevBlog.IO
</footer>

</body>
</html>
